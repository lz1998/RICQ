name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:

  ci-pass:
    name: CI is green
    runs-on: ubuntu-latest
    needs:
      - check

  check:
    name: check
    strategy:
      matrix:
        config:
          - host: ubuntu-latest
          - host: windows-latest
          - host: macos-latest
    runs-on: ${{ matrix.config.host }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: check
